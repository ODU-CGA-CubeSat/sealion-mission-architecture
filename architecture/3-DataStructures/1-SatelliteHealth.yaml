    description: Voltage of the battery. Units in volts.
    derivedFrom: ''
  - key: battery_current
    type: float
    itemType: ''
    description: Current draw of the battery. Units in milliamps.
    derivedFrom: ''
  - key: temperature_imu
    type: float
    itemType: ''
    description: The temperature of the IMU. Units in Kelvin.
    derivedFrom: ''
  - key: temperature_battery
    type: float
    itemType: ''
    description: The temperature of the battery. Units in Kelvin.
    derivedFrom: ''
  - key: temperature_on_board_computer
    type: float
    itemType: ''
    description: The temperature of the on board computer. Untis in Kelvin.
    derivedFrom: ''
  - key: temperature_processor
    type: float
    itemType: ''
    description: The temperature of the processor. Units in Kelvin.
    derivedFrom: ''
  - key: time_stamp
    type: string
    itemType: ''
    description: Time stamp of the last transmission.
    derivedFrom: ''
  - key: boot_count
    type: integer
    itemType: ''
