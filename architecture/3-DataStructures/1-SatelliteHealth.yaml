    description: The redundancy status of the satellite.
    derivedFrom: ''
  - key: altitude_data
    type: float
    itemType: ''
    description: The altitude data of the satellite.
    derivedFrom: ''
  - key: lattitude
    type: float
    itemType: ''
    description: Lattitude coordinate of the satellite.
    derivedFrom: ''
  - key: longitude
    type: float
