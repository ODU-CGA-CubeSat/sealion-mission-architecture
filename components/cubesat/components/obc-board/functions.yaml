- name: attitude_determination
  description: Attitude Determination
  inputs: 
  - name: gyro_data_3_axis
    description: 3-Axis Gyro data
    type: {{type}}
    units: {{units}}
    defaultValue: {{defaultValue}}
    constraints: {{constraints}}
  - name: magnetometer_data
    description: 3-Axis magnetometer data
    type: {{type}}
    units: {{units}}
    defaultValue: {{defaultValue}}
    constraints: {{constraints}}
  - name: sun_sensor_data
    description: 3-Axis sun sensor data
    type: {{type}}
    units: {{units}}
    defaultValue: {{defaultValue}}
    constraints: {{constraints}}
  - name: gps_time_data
    description: GPS and time data (RTC, Lat, N/S, Long, E/W, Altitude)
    type: {{type}}
    units: {{units}}
    defaultValue: {{defaultValue}}
    constraints: {{constraints}}
  - name: imu_data
    description: IMU data
    type: {{type}}
    units: {{units}}
    defaultValue: {{defaultValue}}
    constraints: {{constraints}}
  outputs: 
  - name: quaternions
    description: Quaternions
    type: {{type}}
    units: {{units}}
    defaultValue: {{defaultValue}}
    constraints: {{constraints}}
